<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">  
                
    <title>Прогноз погоды</title>
</head>
<body>
    <header>
        <h1>ПРОГНОЗ ПОГОДЫ КЫРГЫЗСТАНА</h1>
    </header>
    <section>
        <div class="container">
            <div class="img_country">
                <img src="./img/map.png" alt="карта кыргызстана" srcset="">
            </div>
            
            <div class="btn">
                <button class="btn_b">Bishkek</button>
                <button class="btn_ch">Cholponata</button>
                <button class="btn_t">Talas</button>
                <button class="btn_dj">Dj-Abad</button>
                <button class="btn_o">Osh</button>
                <button class="btn_batken">Batken</button>
                <button class="btn_n">Naryn</button>
                
            </div>
            
            <div class="forecast">
                
                <table>
                    <tr>Прогноз</tr>
                    
                    <tr>
                        <th>утро</th>
                        <th>день</th>
                        <th>ночь</th>

                    </tr>
                    <tr>
                        <td>-8</td>
                        <td>-4</td>
                        <td>-12</td>

                    </tr>
                    <tr>
                        <td><i class="fas fa-sun"></i></i></td>
                        <td><i class="fas fa-mug-hot"></i></td>
                        <td><i class="fas fa-cloud"></i></td>
                      
                        
                      

                    </tr>
                </table>
                
            </div>
            <div class="forecast_1">
                
                <table>
                    <tr>Прогноз</tr>
                    
                    <tr>
                        <th>утро</th>
                        <th>день</th>
                        <th>ночь</th>

                    </tr>
                    <tr>
                        <td>-8</td>
                        <td>-4</td>
                        <td>-12</td>

                    </tr>
                    <tr>
                        <td><i class="fas fa-sun"></i></i></td>
                        <td><i class="fas fa-mug-hot"></i></td>
                        <td><i class="fas fa-cloud"></i></td>
                      
                        
                      

                    </tr>
                </table>
                
            </div>
        </div>

    </section>
   
    
    <script src="javaScript.js"></script>

</html>
